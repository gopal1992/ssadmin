{% if messages %}
<div class="row">
    <div class="col-md-12">
        {% for message in messages %}
            {% if message.tags == "success" %}
                <div class="alert alert-success">
                    <button id= "id_alert_success" type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                    <span id="id_alert_success_message">{{message}}</span>
                </div>
            {% elif message.tags == "error" %}
                <div class="alert alert-danger">
                    <button id= "id_alert_danger" type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                    <span id="id_alert_danger_message">{{message}}</span>
                </div>
            {% elif message.tags == "info" %}
                <div class="alert alert-info">
                    <button id= "id_alert_info" type="button" class="close" data-dismiss="alert" aria-hidden="true">×</button>
                    <span id="id_alert_info_message">{{message}}</span>
                </div>
            {% endif %}
        {% endfor %}
    </div>
</div>
{% endif %}
